<!DOCTYPE html>

<html lang="en">
<head>
  <title>Drake Developers Club</title>
  <meta name="viewport" content="initial-scale=1" />

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#22378F">

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

</head>

<body unresolved>
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">
    <paper-toolbar id="mainNavbar">
      <a href="#/">Drake Developers Club</a>
      <div class="layout flex"></div>
      <paper-icon-button
        id="navDropdownButton"
        icon="expand-more"
        on-tap="openNavDropdown">
      </paper-icon-button>
      <nav-links id="navLinks">
        <a href="#/join" class="nav-link">Join</a>
        <a href="#/learn" class="nav-link">Learn</a>
        <a href="#/collaborate" class="nav-link">Collaborate</a>
      </nav-links>
    </paper-toolbar>

    <app-router id="router" on-state-change="onRouteChange">
      <app-route
        path="/"
        template import="/pages/home.html">
      </app-route>

      <app-route
        path="/join"
        template import="/pages/join.html">
      </app-route>

      <app-route
        path="/learn"
        template import="/pages/learn.html">
      </app-route>

      <app-route
        path="/collaborate"
        template import="/pages/collaborate.html">
      </app-route>
    </app-router>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
