<!DOCTYPE html>

<html ng-app="clubwebsite" lang="en">
<head>
  <title>Drake Developers Club</title>
  <meta name="viewport" content="initial-scale=1" />

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

</head>

<body unresolved>
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">
    <paper-toolbar id="mainNavbar">
      <a href="#/">Drake Developers Club</a>
      <div class="layout flex"></div>
      <a href="#/join">Join</a>
      <a href="#/learn">Learn</a>
      <a href="#/collaborate">Collaborate</a>
    </paper-toolbar>

    <app-router id="router" on-state-change="onRouteChange">
      <app-route
        path="/"
        template import="/pages/home.html">
      </app-route>

      <app-route
        path="/join"
        template import="/pages/join.html">
      </app-route>

      <app-route
        path="/learn"
        template import="/pages/learn.html">
      </app-route>

      <app-route
        path="/collaborate"
        template import="/pages/collaborate.html">
      </app-route>
    </app-router>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
