<dom-module id="nav-links">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <template is="dom-if" if="{{largeScreen}}">
      <div class="layout horizontal">
        <content select=".nav-link"></content>
      </div>
    </template>

    <template is="dom-if" if="{{!largeScreen}}">
      <paper-icon-button
        id="button"
        icon="expand-more"
        on-tap="_openDropdown">
      </paper-icon-button>

      <iron-dropdown
          id="dropdown"
          horizontal-align="right"
          vertical-align="top">
        <content select=".nav-link"></content>
      </iron-dropdown>
    </template>
  </template>
  <script>
    Polymer({
      is: 'nav-links',
      properties: {
        largeScreen: Boolean
      },

      ready: function() {
        this.largeScreen = true;
      },

      _openDropdown: function() {
        // this.$$("#dropdown").positionTarget = this.$$("#button");
        this.$$("#dropdown").open();
      }
    });
  </script>
</dom-module>
