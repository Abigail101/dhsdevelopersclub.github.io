<!DOCTYPE html>

<html ng-app="clubwebsite" lang="en">
<head>
  <title>Drake Developers Club</title>
  <meta name="viewport" content="initial-scale=1" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Polymer -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/polymer/polymer.html">
  <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="/bower_components/app-router/app-router.html">

  <!-- Custom Elements -->
  <link rel="import" href="/res/elements/fullbleed-image/fullbleed-image.html">
  <link rel="import" href="/res/elements/member-card-group/member-card-group.html">
  <link rel="import" href="/res/elements/smooth-a/smooth-a.html">

  <!-- Custiom Styles -->
  <link rel="import" href="/res/main-style.html">
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <paper-toolbar id="mainNavbar">
      <a href="#/">Drake Developers Club</a>
      <div class="layout flex"></div>
      <a href="#/join">Join</a>
      <a href="#/learn">Learn</a>
      <a href="#/collaborate">Collaborate</a>
    </paper-toolbar>

    <app-router id="router" on-state-change="onRouteChange">
      <app-route 
        path="/" 
        template import="/pages/home.html">
      </app-route>

      <app-route 
        path="/join" 
        template import="/pages/join.html">
      </app-route>

      <app-route 
        path="/learn" 
        template import="/pages/learn.html">
      </app-route>

      <app-route 
        path="/collaborate" 
        template import="/pages/collaborate.html">
      </app-route>
    </app-router>
  </template>

  <script src="/res/app.js"></script>
</body>
</html>
