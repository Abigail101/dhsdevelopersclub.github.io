<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="fullbleed-image">
  <style>
    :host {
      display: block;
      position: relative;
      height: 100vh;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #imageContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      text-align: center;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }

    #imageTitle {
      display: inline-block;
      color: white;
      font-weight: 300;
      font-size: 2.8rem;
      text-shadow: 1px 1px 2px black;
    }
  </style>

  <template>
    <img src="{{uri}}">
    <div id="imageContent">
      <div id="imageTitle">
        <content select=".image-title"></content>
      </div>
      <content select="*"></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'fullbleed-image',

      properties: {
        uri: String
      }
    });
  </script>
</dom-module>
